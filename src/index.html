<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Socket Channel</h1>
    <button onclick="sendMessage()">Send Message</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('new-order', function(msg){
        console.log(msg);
      });
      const sendMessage = () => {
        socket.emit('new-order', { id: 'order-id'} );
      };
    </script>
</body>
</html>
